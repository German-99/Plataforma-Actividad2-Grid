<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Grid</title>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-4" style="background-color:violet; height:400px;"></div>
                    <div class="col-8 row ">
                        <div class="col-6 " style="background-color:red; height:200px;"></div>
                        <div class="col-6 " style="background-color: blue; height:200px;"></div>
                        <div class="col-6 " style="background-color: green; height:200px;"></div>
                        <div class="col-6 " style="background-color: yellow; height:200px;"></div>
                    </div>
                </div>
               <div class="row">
                <div class="col-8 row">
                        <div class="col-4 " style="background-color:rgba(255, 0, 221, 0.541); height:200px;"></div>
                        <div class="col-8 " style="background-color: rgba(0, 255, 55, 0.664); height:200px;"></div>
                        <div class="col-6 " style="background-color: orange; height:200px;"></div>
                        <div class="col-6 " style="background-color: silver; height:200px;"></div>
                    </div>
                    <div class="col-4" style="background-color:black; height:400px;"></div>
                </div>
               
            </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  </html>
